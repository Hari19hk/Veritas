<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid2)"/>
  
  <!-- Main content area -->
  <rect x="100" y="50" width="600" height="350" rx="12" fill="url(#grad2)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle">Policy Validation</text>
  
  <!-- Network nodes -->
  <circle cx="250" cy="200" r="40" fill="#1a1a1a" stroke="#10b981" stroke-width="2"/>
  <circle cx="400" cy="200" r="40" fill="#1a1a1a" stroke="#10b981" stroke-width="2"/>
  <circle cx="550" cy="200" r="40" fill="#1a1a1a" stroke="#10b981" stroke-width="2"/>
  
  <!-- Connections -->
  <line x1="290" y1="200" x2="360" y2="200" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="440" y1="200" x2="510" y2="200" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Checkmarks -->
  <path d="M 240 195 L 250 205 L 265 185" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 390 195 L 400 205 L 415 185" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 540 195 L 550 205 L 565 185" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Status labels -->
  <text x="250" y="270" font-family="monospace" font-size="12" fill="#10b981" text-anchor="middle">Supplier ✓</text>
  <text x="400" y="270" font-family="monospace" font-size="12" fill="#10b981" text-anchor="middle">Credit ✓</text>
  <text x="550" y="270" font-family="monospace" font-size="12" fill="#10b981" text-anchor="middle">Rules ✓</text>
  
  <!-- Gateway shield -->
  <path d="M 400 310 L 380 330 L 380 360 L 400 370 L 420 360 L 420 330 Z" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
</svg>
