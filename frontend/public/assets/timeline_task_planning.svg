<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Main content area -->
  <rect x="100" y="50" width="600" height="350" rx="12" fill="url(#grad1)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle">Task Planning</text>
  
  <!-- Form fields -->
  <rect x="150" y="140" width="500" height="40" rx="6" fill="#1a1a1a" stroke="#10b981" stroke-width="1"/>
  <text x="170" y="165" font-family="monospace" font-size="14" fill="#6b7280">Task Name: Supply Chain Validation</text>
  
  <rect x="150" y="200" width="500" height="40" rx="6" fill="#1a1a1a" stroke="#10b981" stroke-width="1"/>
  <text x="170" y="225" font-family="monospace" font-size="14" fill="#6b7280">Input Format: JSON Schema</text>
  
  <rect x="150" y="260" width="500" height="40" rx="6" fill="#1a1a1a" stroke="#10b981" stroke-width="1"/>
  <text x="170" y="285" font-family="monospace" font-size="14" fill="#6b7280">Processing: Cryptographic Verification</text>
  
  <rect x="150" y="320" width="500" height="40" rx="6" fill="#1a1a1a" stroke="#10b981" stroke-width="1"/>
  <text x="170" y="345" font-family="monospace" font-size="14" fill="#6b7280">Expected Output: Proof of Execution</text>
  
  <!-- Icon -->
  <circle cx="70" cy="225" r="30" fill="#10b981" opacity="0.2"/>
  <path d="M 60 215 L 70 225 L 80 215 M 70 225 L 70 235" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
</svg>
