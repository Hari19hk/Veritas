  <!-- Shield overlay -->
  <path d="M 400 160 L 370 180 L 370 230 L 400 250 L 430 230 L 430 180 Z" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
  
  <!-- CPU icon -->
  <rect x="360" y="260" width="80" height="60" rx="4" fill="#1a1a1a" stroke="#10b981" stroke-width="2"/>
  <rect x="370" y="270" width="60" height="40" rx="2" fill="#10b981" opacity="0.2"/>
  <line x1="380" y1="280" x2="420" y2="280" stroke="#10b981" stroke-width="1"/>
  <line x1="380" y1="290" x2="420" y2="290" stroke="#10b981" stroke-width="1"/>
  <line x1="380" y1="300" x2="420" y2="300" stroke="#10b981" stroke-width="1"/>
  
  <!-- Status indicators -->
  <circle cx="280" cy="170" r="5" fill="#10b981"/>
  <text x="295" y="175" font-family="monospace" font-size="12" fill="#10b981">TEE Active</text>
  
  <circle cx="280" cy="200" r="5" fill="#10b981"/>
  <text x="295" y="205" font-family="monospace" font-size="12" fill="#10b981">Isolated Process</text>
  
  <circle cx="280" cy="230" r="5" fill="#10b981"/>
