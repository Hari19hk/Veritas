    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid4)"/>
  
  <!-- Main content area -->
  <rect x="100" y="50" width="600" height="350" rx="12" fill="url(#grad4)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle">Secure Computation</text>
  
