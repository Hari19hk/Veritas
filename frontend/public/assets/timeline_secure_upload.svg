<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid3" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid3)"/>
  
  <!-- Main content area -->
  <rect x="100" y="50" width="600" height="350" rx="12" fill="url(#grad3)" stroke="#10b981" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981" text-anchor="middle">Data Encryption</text>
  
  <!-- Lock icon -->
  <rect x="360" y="180" width="80" height="100" rx="8" fill="#1a1a1a" stroke="#10b981" stroke-width="3"/>
  <rect x="380" y="160" width="40" height="40" rx="20" fill="none" stroke="#10b981" stroke-width="3"/>
  <circle cx="400" cy="230" r="8" fill="#10b981"/>
  <rect x="396" y="230" width="8" height="30" fill="#10b981"/>
  
  <!-- Data packets -->
  <rect x="200" y="200" width="100" height="60" rx="6" fill="#1a1a1a" stroke="#6b7280" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="250" y="235" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">Raw Data</text>
  
  <rect x="500" y="200" width="100" height="60" rx="6" fill="#1a1a1a" stroke="#10b981" stroke-width="2"/>
  <text x="550" y="235" font-family="monospace" font-size="12" fill="#10b981" text-anchor="middle">Encrypted</text>
  
  <!-- Arrow -->
  <path d="M 310 230 L 350 230 M 340 220 L 350 230 L 340 240" stroke="#10b981" stroke-width="2" fill="none"/>
  <path d="M 450 230 L 490 230 M 480 220 L 490 230 L 480 240" stroke="#10b981" stroke-width="2" fill="none"/>
  
  <!-- IPFS label -->
  <text x="400" y="330" font-family="monospace" font-size="14" fill="#10b981" text-anchor="middle">IPFS: Qm...</text>
  <text x="400" y="355" font-family="monospace" font-size="12" fill="#6b7280" text-anchor="middle">Decentralized Storage</text>
</svg>
